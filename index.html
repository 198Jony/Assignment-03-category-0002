<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        .font-poppins {
            font-family: "Poppins", serif;
         }
         .font-sora {
            font-family: "Sora", serif;
          }
    </style>
</head>
<body>

    <header>
       <div class="border-b border-green-600 lg:border-none">
         <nav class="container mx-auto w-4/5 flex justify-between items-center py-4">
            <div>
              <img class="lg:hidden" src="c2-assets\Group.png" alt="">
              <img class="hidden lg:block lg:w-32" src="c2-assets\logo-header.png" alt="">
            </div>
            <div class="hidden lg:block">
               <ul class="lg:flex">
                <li class="lg:ml-5"><a class="font-sora lg:text-sm xl:text-xl font-normal" href="#">Product</a></li>
                <li class="lg:ml-5"><a class="font-sora lg:text-sm xl:text-xl font-normal" href="#">Services</a></li>
                <li class="lg:ml-5"><a class="font-sora lg:text-sm xl:text-xl font-normal" href="#">Contact us</a></li>
               </ul>
            </div>
            <div class="hidden lg:block lg:flex lg:items-center">
              <div>
                <i class="fa-solid fa-magnifying-glass lg:ml-3 xl:ml-5"></i>
              </div>
              <div>
               <img class="lg:ml-3 xl:ml-5" src="c2-assets\Group (1).png" alt="">
              </div>
              <div>
                <button class="lg:ml-3 xl:ml-5 lg:bg-white lg:text-black font-sora lg:text-sm xl:text-xl lg:border lg:border-green-600 py-1 px-3 xl:py-2 xl:px-4 rounded-lg hover:lg:bg-black hover:lg:text-white  hover:lg:border-black">Login</button>
              </div>
              <div>
                <button class="lg:ml-3 xl:ml-5 lg:bg-green-600 lg:text-white font-sora lg:text-sm xl:text-xl py-1 px-2 xl:py-2 xl:px-3 rounded-lg hover:lg:bg-white hover:lg:text-green-600 hover:border hover:lg:border-green-600">Register</button>
              </div>
            </div>
            <div class="lg:hidden">
                <i class="fa-solid fa-bars text-green-600 text-2xl"></i>
            </div>
         </nav>
       </div>
       <div class="bg-gradient-to-b from-white to-red-200">
        <div class="text-center pt-12 container mx-auto ">
            <div>
              <h2 class="font-sora text-3xl font-semibold text-black w-72 mx-auto lg:w-2/6">Freshness <span class="text-green-600">You Can Count</span> On, Prices You’ll Love!</h2>
              <p class="font-sora text-sm font-normal text-black w-80 mx-auto mt-4 lg:w-2/5">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
            </div>
            <img class="mt-4 mx-auto" src="c2-assets\hero-vegetables.png" alt="">
         </div>
       </div>
       
    </header>

    <main>

    </main>

    <footer>

    </footer>
    
</body>
</html>
